<head>

	<meta charset="utf-8" />
	<link rel="stylesheet" href="P6_02_css.css" />
	<title>OcMovies</title>

<body >
	<div id='popup'>
		<div id="left_part">
			<img src="#" id="movie_image" alt="image film séléctionné">

			<h5 id='real'></h5>
			<h5 id='actors'></h5>
			<h5 id='duration'></h5>
			<h5 id='countries'></h5>
			<h3 id='boxoffice'></h3>
			<p id = 'resume_popup'></p>
		</div>
	</div>
	<div id='blur'></div>

			</div>

		</div>
		<div>
